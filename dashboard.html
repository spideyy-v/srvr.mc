<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Panel</title>
  <link rel="icon" href="icon.png" type="image/png">

  <!-- VT323 Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
    }

    body {
      background: url('/assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 30px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .header h1 {
      font-size: 36px;
    }

    .email {
      font-size: 18px;
      opacity: 0.8;
    }

    .logout {
      background: crimson;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    .server-status, .console, .players {
      margin-top: 30px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #statusText {
      font-weight: bold;
      color: lightgreen;
    }

    button {
      margin: 5px 10px 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    #commandInput {
      width: calc(100% - 130px);
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }

    #sendCommandBtn {
      padding: 10px 20px;
      margin-top: 10px;
    }

    .console-output {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    ul {
      list-style: none;
      font-size: 20px;
    }

    ul li {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="header">
      <div style="display: flex; align-items: center; gap: 20px;">
        <img id="avatar" src="default.png" alt="Avatar">
        <div>
          <h1 id="username">Welcome!</h1>
          <p class="email" id="email">Loading...</p>
        </div>
      </div>
      <button class="logout" id="logoutBtn">Logout</button>
    </div>

    <div class="server-status">
      <h2>Server Status: <span id="statusText">Offline</span></h2>
      <button id="startBtn">Start Server</button>
      <button id="stopBtn">Stop Server</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div class="console">
      <h2>Console Output</h2>
      <div class="console-output" id="consoleOutput">[Info] Panel initialized...</div>
      <input type="text" id="commandInput" placeholder="Type server command..."/>
      <button id="sendCommandBtn">Send</button>
    </div>

    <div class="players">
      <h2>Online Players</h2>
      <ul id="playerList">
        <li>Steve</li>
        <li>Alex</li>
      </ul>
    </div>
  </div>

  <!-- Firebase Auth + Logout & User Details -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJBZccF0si7pGLge0dcJ4BZ8uA5x3Uk34",
      authDomain: "login-server-9da9a.firebaseapp.com",
      projectId: "login-server-9da9a",
      storageBucket: "login-server-9da9a.appspot.com",
      messagingSenderId: "859126616866",
      appId: "1:859126616866:web:d0148af87a7ee15861cb7b",
      measurementId: "G-NT1LJLMQLM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const avatar = document.getElementById('avatar');
    const username = document.getElementById('username');
    const email = document.getElementById('email');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        email.textContent = user.email;

        if (user.email === "saifaliog@gmail.com") {
          username.textContent = "OG Saif Ali";
          avatar.src = "og.png";
        } else if (user.email === "testtube596@gmail.com") {
          username.textContent = "ViruDaya";
          avatar.src = "ViruDaya.png";
        } else {
          username.textContent = "User";
          avatar.src = "default.png";
        }

      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
